<html lang="en">

<body class="back">
  <!-- section 1 -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div>Notes
        <img src="./images/noteLogo.svg" alt="">
      </div>
      <div class="fs-1">Welcome to Notes App</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars menu" id="menu"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">

  <section class="d-flex justify-content-center">

      <textarea id="content" placeholder="Enter Content"></textarea>
      <button class="btn bg-primary text-white" onclick="create()">Add</button>
      <div id="message"></div>
    </div>
  </section>
  <!-- section 3 Content -->
  <section class="d-flex justify-content-center pb-5">
    <div id="log" class="col-10"></div>
  </section>
  <script src="./script/app.js"></script>
